<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Registration</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #b6b0ac, #864d26);
      font-family: "Poppins", sans-serif;
    }

    .register-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 40px 35px;
      width: 480px;
      max-width: 95%;
    }

    .register-card h2 {
      font-weight: 600;
      margin-bottom: 10px;
      text-align: center;
      color: #864d26;
    }

    .register-card p {
      text-align: center;
      color: #777;
      font-size: 0.9rem;
      margin-bottom: 25px;
    }

    .form-control, .form-select {
      border-radius: 8px;
      height: 45px;
      font-size: 0.95rem;
    }

    textarea.form-control {
      height: auto;
    }

    .btn-register {
      background-color: #c68d72;
      border: none;
      color: #fff;
      border-radius: 8px;
      width: 100%;
      padding: 10px;
      font-weight: 500;
      transition: 0.3s;
    }

    .btn-register:hover {
      background-color: #864d26;
    }

    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="register-card">
    <h2>Doctor Registration</h2>
    <p>Please fill in the details to register as a doctor</p>

    <form id="doctorForm">
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input type="text" id="name" class="form-control" placeholder="Full Name" required>
        </div>
      </div>

      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" id="email" class="form-control" placeholder="Email" required>
        </div>
      </div>

      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" id="password" class="form-control" placeholder="Password" required>
        </div>
      </div>

      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-mortarboard"></i></span>
          <input type="text" id="degree" class="form-control" placeholder="Degree" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-gender-ambiguous"></i></span>
            <select id="gender" class="form-select" required>
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>

        <div class="col-md-6 mb-3">
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-calendar"></i></span>
            <input type="date" id="dob" class="form-control" required>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-telephone"></i></span>
          <input type="text" id="phone" class="form-control" placeholder="Phone Number" required>
        </div>
      </div>

      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
          <textarea id="address" class="form-control" placeholder="Address" required></textarea>
        </div>
      </div>

      <button type="submit" class="btn-register">Register</button>
    </form>
  </div>

  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="liveToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastMessage">Successfully registered!</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('doctorForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        degree: document.getElementById('degree').value,
        gender: document.getElementById('gender').value,
        dob: document.getElementById('dob').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value,
      };

      try {
        const response = await fetch("/doctors/register/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const res = await response.json();
        const toastEl = document.getElementById('liveToast');
        const toastMessage = document.getElementById('toastMessage');

        if (response.status === 201) {
          toastMessage.textContent = "✅ Doctor registered successfully!";
          toastEl.classList.remove('text-bg-danger');
          toastEl.classList.add('text-bg-success');
          document.getElementById('doctorForm').reset();
        } else {
          toastMessage.textContent = "⚠️ " + (res.message || "Error while registering!");
          toastEl.classList.remove('text-bg-success');
          toastEl.classList.add('text-bg-danger');
        }

        new bootstrap.Toast(toastEl).show();
      } catch (err) {
        const toastEl = document.getElementById('liveToast');
        const toastMessage = document.getElementById('toastMessage');
        toastMessage.textContent = "❌ Server error. Please try again!";
        toastEl.classList.remove('text-bg-success');
        toastEl.classList.add('text-bg-danger');
        new bootstrap.Toast(toastEl).show();
      }
    });
  </script>
</body>
</html>

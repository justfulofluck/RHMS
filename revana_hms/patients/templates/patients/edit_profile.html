<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f5f0eb;
      font-family: 'Poppins', sans-serif;
    }

    .card {
      margin-top: 50px;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0px 10px 30px rgba(0,0,0,0.1);
    }

    .profile-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #8c6239;
      object-fit: cover;
    }
  </style>
</head>

<body>

<div class="container">
  <div class="card col-lg-6 mx-auto">

    <h3 class="text-center text-primary mb-3">Edit Profile</h3>

    <div class="text-center mb-3">
      {% if patient.profile_photo %}
        <img src="{{ patient.profile_photo.url }}" class="profile-photo">
      {% else %}
        <img src="https://via.placeholder.com/120" class="profile-photo">
      {% endif %}
    </div>

    <form id="profileForm" enctype="multipart/form-data">

      <label class="form-label">Full Name</label>
      <input type="text" name="name" class="form-control" value="{{ patient.user.first_name }}" required>

      <label class="form-label mt-3">Age</label>
      <input type="number" name="age" class="form-control" value="{{ patient.age }}" required>

      <label class="form-label mt-3">Gender</label>
      <select name="gender" class="form-control">
        <option value="Male" {% if patient.gender == 'Male' %}selected{% endif %}>Male</option>
        <option value="Female" {% if patient.gender == 'Female' %}selected{% endif %}>Female</option>
        <option value="Other" {% if patient.gender == 'Other' %}selected{% endif %}>Other</option>
      </select>

      <label class="form-label mt-3">Phone</label>
      <input type="text" name="phone" class="form-control" value="{{ patient.phone }}" required>

      <label class="form-label mt-3">Address</label>
      <textarea name="address" class="form-control" required>{{ patient.address }}</textarea>

      <label class="form-label mt-3">Profile Photo</label>
      <input type="file" name="profile_photo" class="form-control">

      <button class="btn btn-success w-100 mt-4">Save Changes</button>
    </form>

    <a href="/patients/dashboard/" class="btn btn-secondary w-100 mt-3">Back to Dashboard</a>
  </div>
</div>

<script>
  document.getElementById("profileForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    let formData = new FormData(this);

    const response = await fetch("/patients/update-profile/", {
      method: "POST",
      body: formData
    });

    const result = await response.json();

    alert(result.message);

    if (response.status === 200) {
      window.location.href = "/patients/dashboard/";
    }
  });
  
</script>

</body>
</html>

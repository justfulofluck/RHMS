<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to bottom, #c9beb7, #8c6239, #c9beb7, #8c6239, #c9beb7);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }

        /* Sidebar */
        .sidebar {
            background: #fff;
            height: 100vh;
            padding: 25px;
            border-radius: 0 20px 20px 0;
            box-shadow: 3px 0 10px rgba(0,0,0,0.1);
        }

        .sidebar h3 {
            font-weight: 700;
            color: #8c6239;
            margin-bottom: 25px;
        }

        .nav-link {
            color: #8c6239;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .nav-link.active,
        .nav-link:hover {
            background: #8c6239;
            color: #fff !important;
        }

        /* Main Area */
        .profile-box img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid #8c6239;
        }

        .search-card {
            background: #fff;
            padding: 25px;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        .universal-search {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #d0cfcf;
        }

        .search-btn {
            background: #8c6239;
            border: none;
            color: #fff;
            padding: 12px 20px;
            border-radius: 10px;
            width: 100%;
            font-weight: 600;
        }

        .search-btn:hover {
            background: #6f4b2a;
        }

    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <!-- LEFT PART (SIDEBAR) -->
        <div class="col-12 col-md-3 col-lg-2 sidebar">
            <h3>Patient Panel</h3>

            <a class="nav-link active" href="#">Dashboard</a>
            <a class="nav-link" href="#">Appointment Table</a>
            <a class="nav-link" href="#">Reports</a>
        </div>

        <!-- RIGHT PART (CONTENT) -->
        <div class="col-12 col-md-9 col-lg-10 p-4">

            <!-- HEADER -->
            <div class="d-flex justify-content-between align-items-center">
                <h2 style="color:#6b3f21; font-weight:600;">Universal Search</h2>

                <div class="profile-box d-flex align-items-center gap-2">
                    <img src="https://via.placeholder.com/80">
                    <strong>John Doe</strong>
                </div>
            </div>

            <!-- SEARCH CARD -->
            <div class="search-card">
                <div class="row align-items-center g-3">

                    <!-- Input -->
                    <div class="col-8 col-md-10">
                        <input type="text" class="universal-search" 
                               placeholder="Search Hospital, Doctor, Department, Tokenâ€¦">
                    </div>

                    <!-- Button -->
                    <div class="col-4 col-md-2">
                        <button class="search-btn">Search</button>
                    </div>

                </div>
            </div>

        </div>

    </div>
</div>

</body>
</html>

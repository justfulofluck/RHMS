<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #b6b0ac, #864d26);
      font-family: "Poppins", sans-serif;
    }

    .login-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 40px 35px;
      width: 420px;
      max-width: 95%;
    }

    .login-card h2 {
      font-weight: 600;
      margin-bottom: 10px;
      text-align: center;
      color: #864d26;
    }

    .login-card p {
      text-align: center;
      color: #777;
      font-size: 0.9rem;
      margin-bottom: 25px;
    }

    .form-control {
      border-radius: 8px;
      height: 45px;
      font-size: 0.95rem;
    }

    .btn-login {
      background-color: #c68d72;
      border: none;
      color: #fff;
      border-radius: 8px;
      width: 100%;
      padding: 10px;
      font-weight: 500;
      transition: 0.3s;
    }

    .btn-login:hover {
      background-color: #864d26;
    }

    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }

    .text-center a {
      color: #864d26;
      text-decoration: none;
      font-weight: 500;
    }

    .text-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h2>Welcome Back!</h2>
    <p>Please login to continue</p>

    <form id="loginForm">
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" id="email" class="form-control" placeholder="Email" required>
        </div>
      </div>

      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" id="password" class="form-control" placeholder="Password" required>
        </div>
      </div>

      <button type="submit" class="btn-login">Login</button>
    </form>

    <div class="text-center mt-3">
      <p>Don't have an account? <a href="/patients/">Register here</a></p>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="loginToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="loginToastMsg">Successfully logged in!</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const data = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      };

      try {
        const response = await fetch("/patients/login/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const res = await response.json();
        const toastEl = document.getElementById('loginToast');
        const toastMsg = document.getElementById('loginToastMsg');

        if (response.status === 200) {
          toastMsg.textContent = "✅ Login successful!";
          toastEl.classList.remove('text-bg-danger');
          toastEl.classList.add('text-bg-success');
          new bootstrap.Toast(toastEl).show();

          setTimeout(() => {
            window.location.href = "/patients/dashboard/"; // Change this to your desired page
          }, 1500);
        } else {
          toastMsg.textContent = "⚠️ " + (res.message || "Invalid credentials");
          toastEl.classList.remove('text-bg-success');
          toastEl.classList.add('text-bg-danger');
          new bootstrap.Toast(toastEl).show();
        }
      } catch (error) {
        const toastEl = document.getElementById('loginToast');
        const toastMsg = document.getElementById('loginToastMsg');
        toastMsg.textContent = "❌ Server error. Try again!";
        toastEl.classList.remove('text-bg-success');
        toastEl.classList.add('text-bg-danger');
        new bootstrap.Toast(toastEl).show();
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hospital Registration</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --brown-dark: #6b3f21;
      --brown: #8c6239;
      --cream: #f6eee8;
      --card-bg: #ffffff;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      font-family: "Poppins", sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(180deg, #d9cbc0 0%, #c9a07e 50%, #a26835 100%);
    }

    /* center container vertically */
    .page-wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .card-register {
      width: 520px;
      max-width: calc(100% - 40px);
      background: var(--card-bg);
      border-radius: 12px;
      padding: 28px 30px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
    }

    .card-register h2 {
      color: var(--brown-dark);
      font-weight: 800;
      text-align: center;
      margin-bottom: 6px;
    }

    .card-sub {
      text-align: center;
      color: rgba(74, 47, 23, 0.6);
      margin-bottom: 18px;
      font-size: 0.95rem;
    }

    /* input group style (pill look) */
    .input-group .input-group-text {
      background: transparent;
      border: 1px solid #e6e0dc;
      border-right: 0;
      border-radius: 10px 0 0 10px;
      color: var(--brown-dark);
      width: 48px;
      justify-content: center;
    }

    .form-control,
    .custom-select,
    .form-control:focus {
      border-radius: 0 10px 10px 0;
      border: 1px solid #e6e0dc;
      box-shadow: none;
      height: 46px;
    }

    .input-pair {
      margin-bottom: 12px;
      display: flex;
      align-items: center;
    }

    /* file input style (Bootstrap default, but padded) */
    .file-label {
      display: block;
      margin-bottom: 6px;
      color: #4a2f17;
      font-weight: 600;
    }

    .btn-submit {
      background: #c7896d;
      border-color: #c7896d;
      color: #fff;
      border-radius: 8px;
      padding: 10px 18px;
    }

    .btn-submit:hover {
      background: #b26a49;
      border-color: #b26a49;
    }

    /* small adjustments */
    .form-control::placeholder {
      color: #9a8b83;
    }

    .small-muted {
      color: rgba(74, 47, 23, 0.6);
      font-size: 0.9rem;
    }

    @media (max-width: 576px) {
      .card-register {
        padding: 18px;
        width: 92%;
      }

      .input-group .input-group-text {
        width: 44px;
      }
    }
  </style>
</head>

<body>

  <div class="page-wrap">
    <div class="card-register">

      <h2>Hospital Registration</h2>
      <div class="card-sub">Please fill the details to register a hospital</div>

      <form id="hospitalForm" enctype="multipart/form-data" method="post">
        <!-- Hospital Name -->
        <div class="input-pair">
          <div class="input-group w-100">
            <span class="input-group-text"><i class="fa-solid fa-hospital"></i></span>
            <input class="form-control" name="name" placeholder="Hospital Name" required>
          </div>
        </div>

        <!-- Phone -->
        <div class="input-pair">
          <div class="input-group w-100">
            <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
            <input class="form-control" name="phone_number" placeholder="Phone Number" required>
          </div>
        </div>

        <!-- Email -->
        <div class="input-pair">
          <div class="input-group w-100">
            <span class="input-group-text"><i class="fa-regular fa-envelope"></i></span>
            <input class="form-control" name="email" placeholder="Email" type="email" required>
          </div>
        </div>

        <!-- Registration Number -->
        <div class="input-pair">
          <div class="input-group w-100">
            <span class="input-group-text"><i class="fa-regular fa-id-card"></i></span>
            <input class="form-control" name="registration_number" placeholder="Registration Number" required>
          </div>
        </div>

        <!-- Address -->
        <div class="input-pair">
          <div class="input-group w-100">
            <span class="input-group-text"><i class="fa-solid fa-location-dot"></i></span>
            <input class="form-control" name="address" placeholder="Address">
          </div>
        </div>

        <!-- City -->
        <div class="input-pair">
          <div class="input-group w-100">
            <span class="input-group-text"><i class="fa-solid fa-building"></i></span>
            <input class="form-control" name="city" placeholder="City">
          </div>
        </div>

        <!-- State -->
        <div class="input-pair">
          <div class="input-group w-100">
            <span class="input-group-text"><i class="fa-solid fa-location-pin"></i></span>
            <input class="form-control" name="state" placeholder="State">
          </div>
        </div>

        <!-- Country -->
        <div class="input-pair">
          <div class="input-group w-100">
            <span class="input-group-text"><i class="fa-solid fa-globe"></i></span>
            <input class="form-control" name="country" placeholder="Country">
          </div>
        </div>

        <!-- Hospital Type -->
        <div class="input-pair">
          <div class="input-group w-100">
            <span class="input-group-text"><i class="fa-solid fa-sitemap"></i></span>
            <input class="form-control" name="hospital_type" placeholder="Hospital Type">
          </div>
        </div>

        <!-- Operating Hours -->
        <div class="input-pair">
          <div class="input-group w-100">
            <span class="input-group-text"><i class="fa-regular fa-clock"></i></span>
            <input class="form-control" name="hours" placeholder="Operating Hours (e.g., 9 AM - 7 PM)">
          </div>
        </div>

        <!-- Logo -->
        <div class="mb-3">
          <label class="file-label">Hospital Logo:</label>
          <input class="form-control" type="file" name="logo" id="logo" accept="image/*">
        </div>

        <div class="pt-2">
          <button type="submit" class="btn btn-submit w-100">Register Hospital</button>
        </div>
      </form>

    </div>
  </div>

  <!-- Bootstrap bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Optional: small JS to show file name in placeholder (no layout change) -->
  <script>
    document.getElementById('logo').addEventListener('change', function (e) {
      const file = this.files[0];
      // no UI change required â€” this is optional
      // if you'd like a preview, we can show a small thumbnail; left out to keep screenshot parity
      if (file) {
        // do nothing: browser will show chosen filename in control
      }
    });

    // submit handler (keeps same FormData usage)
    document.getElementById('hospitalForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);

      try {
        // POST to your endpoint - keeps same as your earlier code
        const resp = await fetch('/api/register-hospital/', { method: 'POST', body: data });
        const json = await resp.json();
        // simple feedback (you can replace with nicer toast)
        alert(json.message || (resp.ok ? 'Registered' : 'Error'));
      } catch (err) {
        console.error(err);
        alert('Network error');
      }
    });
  </script>

</body>

</html>

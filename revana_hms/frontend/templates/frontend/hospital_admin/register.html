<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Registration</title>
</head>
<body>
  <h2>Hospital Registration</h2>

  <form id="hospitalForm" method="post" enctype="multipart/form-data">
    <input type="text" id="name" name="name" placeholder="Hospital Name" required><br><br>
    <input type="text" id="phone_number" name="phone_number" placeholder="Phone Number" required><br><br>
    <input type="email" id="email" name="email" placeholder="Email" required><br><br>

    <label for="registration_number">Registration Number:</label>
    <input type="text" id="registration_number" name="registration_number" required><br><br>

    <input type="text" id="address" name="address" placeholder="Address"><br><br>
    <input type="text" id="city" name="city" placeholder="City"><br><br>
    <input type="text" id="state" name="state" placeholder="State"><br><br>
    <input type="text" id="country" name="country" placeholder="Country"><br><br>
    <input type="text" id="hospital_type" name="hospital_type" placeholder="Hospital Type"><br><br>
    <input type="text" id="hours" name="hours" placeholder="Operating Hours"><br><br>

    <label for="logo">Hospital Logo:</label>
    <input type="file" id="logo" name="logo" accept="image/*"><br><br>

    <button type="submit">Register</button>
  </form>

  <p id="response"></p>

  <script>
    document.getElementById('hospitalForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const form = document.getElementById("hospitalForm");
      const formData = new FormData(form); // includes all fields + logo

      try {
        const response = await fetch("/api/register-hospital/", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        document.getElementById("response").innerText = data.message;
      } catch (error) {
        console.error("Error:", error);
        document.getElementById("response").innerText = "Something went wrong!";
      }
    });
  </script>
</body>
</html>

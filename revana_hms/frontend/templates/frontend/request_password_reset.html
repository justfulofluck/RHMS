{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Request Password Reset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-5">
    <h2 class="mb-3">Forgot your password?</h2>
    <p class="text-muted mb-4">Enter your account email and we’ll send you a reset link.</p>

    <form id="resetRequestForm" class="card p-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com" required>
        </div>
        <button type="submit" class="btn btn-primary">Send reset link</button>
    </form>

    <div id="message" class="mt-3"></div>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    cookie = cookie.trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrftoken = getCookie('csrftoken');

        document.getElementById('resetRequestForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const messageEl = document.getElementById('message');
            messageEl.innerHTML = '';

            try {
                const res = await fetch('/api/accounts/password-reset/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    },
                    credentials: 'same-origin',  // ✅ Ensures CSRF cookie is sent
                    body: JSON.stringify({ email })
                });

                const data = await res.json();
                if (res.ok) {
                    messageEl.innerHTML = '<div class="alert alert-success">If this email exists, a reset link has been sent.</div>';
                } else {
                    messageEl.innerHTML = `<div class="alert alert-danger">${data.error || 'Something went wrong.'}</div>`;
                }
            } catch (err) {
                messageEl.innerHTML = '<div class="alert alert-danger">Network error. Please try again.</div>';
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
 
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
  />
 
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #b6b0ac, #864D26);
      font-family: "Poppins", sans-serif;
    }
 
    .login-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      padding: 40px 35px;
      width: 420px;
      max-width: 90%;
    }
 
    .login-card h4 {
      font-weight: 600;
      margin-bottom: 10px;
      text-align: center;
    }
 
    .login-card p {
      color: #777;
      font-size: 0.9rem;
      margin-bottom: 25px;
      text-align: center;
    }
 
    .form-control {
      border-radius: 8px;
      height: 45px;
      font-size: 0.95rem;
    }
 
    .btn-login {
      background-color: #c68d72;
      border: none;
      color: #fff;
      border-radius: 8px;
      width: 100%;
      padding: 10px;
      font-weight: 500;
      transition: 0.3s;
    }
 
    .btn-login:hover {
      background-color: #864D26;
    }
 
    .register-link {
      text-align: center;
      margin-top: 15px;
    }
 
    .register-link a {
      text-decoration: none;
      color: #6c757d;
      font-weight: 500;
    }
 
    .register-link a:hover {
      text-decoration: underline;
    }
 
    label {
      font-weight: 500;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h4>Login</h4>
    <p>Welcome back! Please login to your account</p>
 
    <form method="POST">
      {% csrf_token %}
 
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="text" id="email" name="email" class="form-control" placeholder="Enter your email" required />
        </div>
      </div>
 
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required />
        </div>
      </div>
 
      <button type="submit" class="btn-login mt-3">Login</button>
 
      <div class="register-link">
        <p class="mt-3 mb-0">
          Donâ€™t have an account? <a href="{% url 'register' %}">Register</a>
        </p>
      </div>
    </form>
  </div>
 
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reset Your Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-5">
    <h2 class="mb-3">Reset Your Password</h2>
    <p class="text-muted mb-4">Enter your new password below.</p>

    <form id="resetConfirmForm" class="card p-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="new_password" class="form-label">New Password</label>
            <input type="password" id="new_password" name="new_password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm New Password</label>
            <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Reset Password</button>
    </form>

    <div id="message" class="mt-3"></div>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    cookie = cookie.trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrftoken = getCookie('csrftoken');

        // Extract uid and token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const uid = urlParams.get('uid');
        const token = urlParams.get('token');

        document.getElementById('resetConfirmForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const messageEl = document.getElementById('message');
            messageEl.innerHTML = '';

            if (newPassword !== confirmPassword) {
                messageEl.innerHTML = '<div class="alert alert-warning">Passwords do not match.</div>';
                return;
            }

            try {
                const res = await fetch('/api/accounts/password-reset-confirm/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    },
                    credentials: 'same-origin',
                    body: JSON.stringify({
                        uid: uid,
                        token: token,
                        new_password: newPassword
                    })
                });

                const data = await res.json();
                if (res.ok) {
                    messageEl.innerHTML = '<div class="alert alert-success">Your password has been reset successfully. You can now <a href="/login/">log in</a>.</div>';
                } else {
                    messageEl.innerHTML = `<div class="alert alert-danger">${data.error || 'Something went wrong.'}</div>`;
                }
            } catch (err) {
                messageEl.innerHTML = '<div class="alert alert-danger">Network error. Please try again.</div>';
            }
        });
    </script>
</body>

</html>
